<!DOCTYPE html>
<html>

<head>
    <title>TaskManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Custom CSS for this document -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='container-fluid'>
        <header class='row top'>
            <div class="col-sm-4">
                <h1>ToDo</h1>
            </div>
            <div class="col-4 d-sm-block">
                <div class="SearchBox"> 
                    <div class="input-group mb-3 center">
                        <input type="text" class="form-control" placeholder="search" aria-label="search" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="btnSearch">...</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <img src="userImage.png" class="rounded float-right" alt="Login" width="45" height="45">
            </div>

        </header>

        <p></p>

        <div class='row'>
            <aside class='col-3 d-sm-block' >
                <div class="list-group">
                    <button id="btnAll" type="button" class="list-group-item list-group-item-action">All</button>
                    <button type="button" class="list-group-item list-group-item-action">Important</button>
                    <button type="button" class="list-group-item list-group-item-action">Today</button>
                    <button type="button" class="list-group-item list-group-item-action">Next 7 days</button>
                    <button type="button" class="list-group-item list-group-item-action">Private</button>
                    <button class="btn btn-default btn-circle btn-lg"><i class="glyphicon glyphicon-plus"
                            aria-hidden="true"></i></button>
                </div>
            </aside>
            <main class='col-sm-8'>
                <h2>All</h2>

                <div id='TasksTable'>
                    <table class='table'>
                        <thead>
                            <tr>
                                <th>Done</th>
                                <th>Task</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"></td>
                                <td>Cantare sotto la doccia</td>
                                <td></td>
                                <td>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">1 days</li>
                                        <li class="list-group-item"><small>23/03/2021</small></li>
                                    </ul>
                                </td>
                                <td><button class="btndeleteTask">X</button> </td>  
                                <td>                                    
                                    <div class= 'left'></li><button class="btndoing"></button></div>
                                    <div class= 'left'><button class="btnimportant"></button></div>                                      
                                </td>                              
                            </tr>

                            <tr>
                                <td><input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"></td>
                                <td>Piangere sul latte versato</td>
                                <td></td>
                                <td>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">everyday</li>
                                        <li class="list-group-item"><small>20/04/1997</small></li>
                                    </ul>
                                </td>
                                <td><button class="btndeleteTask">X</button></td>
                                <td>                                    
                                    <div class= 'left'></li><button class="btndoing"></button></div>
                                    <div class= 'left'><button class="btnimportant"></button></div>                                      
                                </td>
                            </tr>

                            <tr>
                                <td><input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"></td>
                                <td>Perdere su COD</td>
                                <td></td>
                                <td>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">today</li>
                                        <li class="list-group-item"><small>20/03/2021</small></li>
                                    </ul>
                                </td>
                                <td><button class="btndeleteTask">X</button> </td>
                                <td>                                    
                                    <div class= 'left'></li><button class="btndoing"></button></div>
                                    <div class= 'left'><button class="btnimportant"></button></div>                                      
                                </td>
                            </tr>  
                            
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><button class="btnaddTask">+</button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    
</body>

</html>
